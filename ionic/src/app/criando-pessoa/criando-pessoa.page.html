<ion-toolbar>
    <ion-row class="ion-justify-content-between toolbar_line">
        <ion-col size="3">
            <div>
                <ion-buttons class="ion-justify-content-center">
                    <ion-back-button text="" defaultHref="/tabs/tab2"></ion-back-button>
                </ion-buttons>
            </div>
        </ion-col>
        <ion-col size ="7" class="ion-align-self-center title"> Adicionar Pessoa </ion-col>
        <ion-col size ="2"></ion-col>
    </ion-row>
</ion-toolbar>

  <ion-content class="ion-padding">
          <h1>Quantas pessoas você gostaria de adicionar?</h1>
          <ion-input (ionChange)="criaArray(quantPessoas)" required [(ngModel)]="quantPessoas" name="quantPessoas" type="number" placeholder="Máx. 20"></ion-input>
          <p *ngIf="muitasPessoas">Máximo 20 pessoas na mesa. Por favor, insira um número menor.</p>
          <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <ion-input *ngFor="let pessoa of pessoas; let i = index" required name="pessoa{{i+1}}" ngModel placeholder="Nome"></ion-input>
          <div>
            <ion-button class="estilo_botao" shape="round" expand="block" color="danger" *ngIf="pessoas.length != 0" type="submit"> Adicionar</ion-button>
          </div>
      </form>
  </ion-content>
