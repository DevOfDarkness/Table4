<ion-card (click)="mostrarDetalhe(mesaInfo.id)">
    <ion-card-content>
        <ion-list lines="none">
            <ion-item>
                <ion-icon slot="start" name="home"></ion-icon>{{ mesaInfo.estabelecimento }}
            </ion-item>
            <ion-item>
                <ion-icon slot="start" name="calendar"></ion-icon>{{ mesaInfo.data }}
            </ion-item>
            <ion-item>
                <ion-icon slot="start" name="cash"></ion-icon>{{ mesaInfo.total }}
            </ion-item>
        </ion-list>
    </ion-card-content>
</ion-card>
