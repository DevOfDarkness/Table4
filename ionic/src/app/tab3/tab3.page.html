<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos" (click)="itemSelected(pedido)">
        <ion-label>{{ pedido.nome }}</ion-label> {{ pedido.valor }}
    </ion-item>
  </ion-list> 
</ion-content>
