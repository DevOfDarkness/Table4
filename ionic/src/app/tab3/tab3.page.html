<!-- BotÃ£o para adicionar item de pedido -->
<ion-fab horizontal="end"  vertical="bottom" slot="fixed">
  <ion-fab-button color="danger" href="/fazendo-pedido">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>


<ion-header>
  <ion-toolbar>


    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos" (click)="itemSelected(pedido)">
        <ion-label>{{ pedido.nome }}</ion-label> {{ pedido.valor }}
    </ion-item>
  </ion-list>
</ion-content>
