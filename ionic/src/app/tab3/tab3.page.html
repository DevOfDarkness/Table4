<app-header-total-fechar></app-header-total-fechar>
<ion-content>
  <!-- Botão para adicionar item de pedido -->
  <ion-fab horizontal="end"  vertical="bottom" slot="fixed">
    <ion-fab-button color="danger" href="/fazendo-pedido">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <section class="titulo">
    <h1 class="titulo_pedidos">Pedidos realizados</h1>
    <section *ngIf="pedidosVazio">
      <h2 class="titulo_subtitulo-tutorial"> Ops! Você ainda não tem nenhum pedido realizado.<br>
         Clique em
         <ion-icon class= "text_icon" color= "danger" ios="ios-add-circle" md="md-add-circle"></ion-icon>
          e adicione um novo pedido.</h2>
    </section>
  </section>

  <app-pedido-card *ngFor="let pedido of pedidos" [pedido]="pedido"> </app-pedido-card>
</ion-content>
