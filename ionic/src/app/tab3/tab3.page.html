</section>

<section *ngFor="let pedido of pedidos" (click)="itemSelected(pedido)">
  <section class= "lista_pedido">
    <div class="lista_container">
      <div style="flex-grow: 6" class="lista_nome-pedido">
          <ion-label>{{ pedido.nome }}</ion-label>
      </div>
      <div style="flex-grow: 5" class="lista_valor-pedido">
        <ion-label>{{ pedido.valor }}</ion-label>
      </div>
      <div style="flex-grow: 1" class="lista_icon-pedido">
          <ion-icon color="danger" ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle" ></ion-icon>
      </div>
    </div>
  </section>
  <section class="lista_configuracao-pedido">
    <ion-row >
      <div  style="flex-grow: 6" class="lista_botao-configuracao-pedido">
          <ion-button> Teste </ion-button>
      </div>
      <div  style="flex-grow: 6" class="lista_botao-configuracao-pedido">
          <ion-button> Teste </ion-button>
      </div>
    </ion-row>
  </section>

</section>
