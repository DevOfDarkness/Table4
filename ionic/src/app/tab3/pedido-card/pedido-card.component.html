
  <section class= "lista_pedido" (click)="dropdownConfiguracao()">
    <div class="lista_container">
      <div style="flex-grow: 6" class="lista_nome-pedido">
          <ion-label id="lista_nome-pedido-editar">{{ pedido.nome }}</ion-label>
      </div>
      <div style="flex-grow: 5" class="lista_valor-pedido">
        <ion-label>R$ {{ pedido.preco }}</ion-label>
      </div>
      <div style="flex-grow: 1" >
        <ion-icon color="danger"class="lista_icon-pedido"  ios="ios-arrow-dropdown" md="md-arrow-dropdown" ></ion-icon>
      </div>
    </div>
  </section>
  <section class="lista_configuracao-pedido" id="lista_configuracao-pedido" *ngIf="configuracao">
    <ion-row >
      <div  style="flex-grow: 6" class="lista_botao-configuracao-pedido">
          <ion-button (click)="editandoPedido()" color="danger"> Editar </ion-button>
      </div>
      <div  style="flex-grow: 6" class="lista_botao-configuracao-pedido">
          <ion-button   fill="outline" (click)="pagandoPedido()"> Pagar </ion-button>
      </div>
    </ion-row>
  </section>
