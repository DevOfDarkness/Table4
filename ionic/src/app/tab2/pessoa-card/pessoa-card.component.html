<section class= "lista_pessoa" (click)="dropdownConfiguracao()">
  <div class="lista_container">
    <div style="flex-grow: 6" class="lista_nome-pessoa">
        <ion-label id="lista_nome-pessoa-editar">{{ pessoa.nome }}</ion-label>
    </div>
    <div style="flex-grow: 5" class="lista_valor-pessoa">
      <ion-label>R$ </ion-label>
    </div>
    <div style="flex-grow: 1" >
      <ion-icon color="danger"class="lista_icon-pessoa"  ios="ios-arrow-dropdown" md="md-arrow-dropdown" ></ion-icon>
    </div>
  </div>
</section>
<section class="lista_configuracao-pessoa" id="lista_configuracao-pessoa" *ngIf="configuracao">
  <ion-row >
    <div  style="flex-grow: 6" class="lista_botao-configuracao-pessoa">
        <ion-button> Editar </ion-button>
    </div>
    <div  style="flex-grow: 6" class="lista_botao-configuracao-pessoa">
        <ion-button fill="outline"> Pagar </ion-button>
    </div>
  </ion-row>
</section>
