<section class= "lista_pessoa" (click)="dropdownConfiguracao()">
  <div class="lista_container">
    <div style="flex-grow: 6" class="lista_nome-pessoa">
        <ion-label id="lista_nome-pessoa-editar">{{ pessoa.nome }}</ion-label>
    </div>
    <div style="flex-grow: 5" class="lista_valor-pessoa">
      <ion-label>R$ {{ pessoa.valorConta }}</ion-label>
    </div>
    <div style="flex-grow: 1" >
      <ion-icon color="danger"class="lista_icon-pessoa"  ios="ios-arrow-dropdown" md="md-arrow-dropdown" ></ion-icon>
    </div>
  </div>
</section>

<section class="lista_configuracao-pessoa" id="lista_configuracao-pedido" *ngIf="configuracao">
  <ion-row  class="lista_configuracao-pessoa-butoes">
    <div  style="flex-grow: 4" class="lista_botao-configuracao-pessoa">
        <ion-button mode="ios" (click)="editandoPessoa()" color="danger"> Editar </ion-button>
    </div>
    <div  style="flex-grow: 4" class="lista_botao-deletar-pessoa">
        <ion-button mode="ios" (click)="deletarPessoa(pessoa.id)" color="danger"> Deletar </ion-button>
    </div>
    <div  style="flex-grow: 4" class="lista_botao-configuracao-pessoa">
        <ion-button mode="ios" fill="outline" (click)="finalizandoPedidoPessoa(pessoa.id)"> Pagar </ion-button>
    </div>
  </ion-row>

  <ion-row >
        <h3 class="lista_titulo-configuracao-pessoa"> Pedidos Individuais</h3>
  </ion-row>
    <div *ngFor="let pedido of pessoa.pedidos" class="lista_pedido_individuais">
      <div style="flex-grow: 7" class="lista_nome-pedido">
        <ion-label>{{ pedido.nome }}</ion-label>
      </div>
      <div style="flex-grow: 5" class="lista_valor-pedido">
        <ion-label>R$ {{ pedido.pivot.valor_divisao }}</ion-label>
      </div>
    </div>

</section>
