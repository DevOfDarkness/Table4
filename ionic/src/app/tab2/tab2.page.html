<ion-content>
  <!-- BotÃ£o para adicionar item de pedido -->
  <ion-fab horizontal="end"  vertical="bottom" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <section class="titulo">
    <h1 class="titulo_pedidos">Lista de pessoas na mesa</h1>
  </section>
  <ion-list>
    <ion-item *ngFor="let pessoa of pessoas">
      <ion-label>{{ pessoa.nome }}</ion-label>
    </ion-item>
  </ion-list>
