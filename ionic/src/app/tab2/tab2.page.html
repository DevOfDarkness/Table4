<app-header-total-fechar></app-header-total-fechar>
<ion-content>
  <!-- BotÃ£o para adicionar item de pedido -->
  <ion-fab horizontal="end"  vertical="bottom" slot="fixed">
    <ion-fab-button color="danger" (click)="numPessoas(pessoas.length)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <section class="titulo">
    <h1 class="titulo_pedidos">Pessoas na mesa</h1>
  </section>

<ng-container *ngIf="pessoas">
  <app-pedido-pessoa-card *ngFor="let pessoa of pessoas" [pessoa]="pessoa" (configuracaoClicked)="goToConfiguracaoPedidoModal($event)" (nameUpdated)="getPessoas($event)" (pagamentoClicked)="pagamento($event)"> </app-pedido-pessoa-card>
  </ng-container>
  <div id="fab_space"></div>
</ion-content>
