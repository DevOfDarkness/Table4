<ion-header>
    <ion-toolbar>
        <ion-row class="ion-justify-content-between">
            <ion-col size="2">
                <div>
                    <ion-buttons slot="start">
                        <ion-back-button text="" defaultHref="/pagamento-lista"></ion-back-button>
                    </ion-buttons>
                </div>
            </ion-col>
            <ion-col class="ion-align-self-center">
                <ion-title>
                    Pagamento
                </ion-title>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content no-bounce class="ion-padding ion-justify-content-center">
    <section id="nota-fiscal">
        <ion-row class="ion-justify-content-center backgroundCinza">
            <h3>Consumido por <span *ngIf="pessoa">{{ pessoa.nome }}</span></h3>
        </ion-row>
        <ion-row>
            <ion-col class="ion-justify-content-center titulo backgroundCinza">
                Pedido
            </ion-col>
            <ion-col class="ion-justify-content-center titulo backgroundCinza">
                Valor
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let pedido of pedidos" class="backgroundCinza">
            <ion-col class="ion-justify-content-center backgroundCinza">
                <p class="ion-text-center">{{ pedido.nome }}</p>
            </ion-col>
            <ion-col class="ion-justify-content-center backgroundCinza">
                <p>R$ {{ pedido.valor }}</p>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center taxa backgroundCinza">
            Taxa de serviço
        </ion-row>
        <ion-row>
            <ion-range class="backgroundCinza" mode="md" pin="true" min="0" max="15" name="taxaServico" snaps="true" value="10" [(ngModel)]="taxa" (ionChange)="calculaTotal(taxa)">Taxa</ion-range>
        </ion-row>
        <ion-row class="ion-justify-content-center backgroundCinza">
            {{ taxa }}%
        </ion-row>
        <ion-row class="ion-justify-content-center taxa backgroundCinza">
            Total a pagar
        </ion-row>
        <ion-row class="ion-justify-content-center backgroundCinza">
            <p>R$ {{ totalNovo }}</p>
        </ion-row>

    </section>
    <section id="botoes">
        <ion-row>
            <ion-col size="6">
                <ion-button (click)="pagDrawer()" mode="ios" fill="outline">
                    <p>
                        Pagar com celular
                    </p>
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button (click)="confirmPag()" mode="ios" fill="outline">
                    <p>
                        Confirmar pagamento
                    </p>
                </ion-button>
            </ion-col>
        </ion-row>
    </section>
</ion-content>

<ion-bottom-drawer [(state)]="drawerState" [minimumHeight]="minimumHeight" [dockedHeight]="dockedHeight" [shouldBounce]="shouldBounce" [distanceTop]="distanceTop" [disableDrag]="disableDrag">
    <div class="drawer-content">
        <ion-grid>
            <ion-row class="ion-justify-content-around pagRow">
                <ion-col class="ion-justify-content-center pagCol">
                    <div (click)="pagPicPay()" class="appIcon">
                        <img src="https://lh3.googleusercontent.com/cPVcPlBGhzX4mIvFPMuA_tZwZcKtH98W7e4yQaXAM_W-SSFPVNxVxVkSTXn5-pLVHMg=s180-rw">
                        <p class="pagNome">PicPay</p>
                    </div>
                </ion-col>
                <ion-col class="ion-justify-content-center pagCol">
                    <div (click)="pagPayPal()" class="appIcon">
                        <img src="https://lh3.googleusercontent.com/Y2_nyEd0zJftXnlhQrWoweEvAy4RzbpDah_65JGQDKo9zCcBxHVpajYgXWFZcXdKS_o=s180-rw">
                        <p class="pagNome">PayPal</p>
                    </div>
                </ion-col>
                <ion-col class="ion-justify-content-center pagCol">
                    <div (click)="pagCielo()" class="appIcon">
                        <img src="https://lh3.googleusercontent.com/9VfEE0TduDzLEOehK0hcQ6swqfn2Ry8nv0oeX0rD3f2jNG3QpFFC5IIs0xEWMJdzo2T6=s180-rw">
                        <p class="pagNome">Cielo</p>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-around pagRow">
                <ion-col class="ion-justify-content-center pagCol">
                    <div (click)="pagWad()" class="appIcon">
                        <img src="https://lh3.googleusercontent.com/YyXZH_hs2DLYECBn75ySvuQJ-jznanuYPu6HmUdXuXu8oJGL9a3-6MRJZ7J5mhJgrw=s180-rw">
                        <p class="pagNome">WAD</p>
                    </div>
                </ion-col>
                <ion-col class="ion-justify-content-center pagCol">
                    <div (click)="pagPagBank()" class="appIcon">
                        <img src="https://lh3.googleusercontent.com/Gu_HMGQWnKMkAsdnOj5BovNQVZ4um80oGHD4PZPXpwYFKFbb3-t76-15uBdOrQrmbA=s180-rw">
                        <p class="pagNome">PagBank</p>
                    </div>
                </ion-col>
                <ion-col class="ion-justify-content-center pagCol">
                    <div (click)="pagBoletoFacil()" class="appIcon">
                        <img src="https://lh3.googleusercontent.com/ma_-Dj2gjaTIh7Sn_FibeFz1AP0ByprKtJgJPfXSnpOHBPDmmjyOPPf1XsAtg4DApw=s180-rw">
                        <p class="pagNome">Boleto Fácil</p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-bottom-drawer>
