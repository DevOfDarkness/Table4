<ion-content class="ion-padding">
    <ion-toolbar>
        <ion-row class="ion-justify-content-between">
            <ion-col size="2">
                <div>
                    <ion-buttons slot="start">
                        <ion-back-button text="" icon="close" defaultHref="/historico-mesas"></ion-back-button>
                    </ion-buttons>
                </div>
            </ion-col>
            <ion-col class="ion-align-self-center title"> Detalhes da Mesa </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
    </ion-toolbar>
    <ion-card *ngIf="mesaDetalhe">
        <ion-list lines="none">
            <ion-item>
                <ion-icon slot="start" name="home"></ion-icon>{{ mesaDetalhe.estabelecimento }}
            </ion-item>
            <ion-item>
                <ion-icon slot="start" name="calendar"></ion-icon>{{ mesaDetalhe.data }}
            </ion-item>
            <ion-item *ngFor="let cliente of mesaDetalhe.detalhes">
                <ion-avatar slot="start">
                    <img [src]="cliente.foto">
                </ion-avatar>
                <ion-label>
                    <h2>{{ cliente.nome }}</h2>
                    <h3>R$ {{ cliente.valor }}</h3>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
