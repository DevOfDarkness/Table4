<ion-content class="ion-padding" *ngIf="mesaDetalhe">
    <ion-toolbar>
        <ion-row class="ion-justify-content-between">
            <ion-col size="2">
                <div>
                    <ion-buttons slot="start">
                        <ion-back-button text="" defaultHref="/historico-mesas"></ion-back-button>
                    </ion-buttons>
                </div>
            </ion-col>
            <ion-col class="ion-align-self-center title"> Detalhes da Mesa </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
    </ion-toolbar>

    <ion-item lines="none">
        <ion-label class="ion-text-wrap">
            <ion-text>
                <h2 class="subtitle">{{ mesaDetalhe.estabelecimento }}</h2>
                <p><strong>Total: </strong>R$ {{ mesaDetalhe.total}}</p>
            </ion-text>
        </ion-label>
    </ion-item>

    <ion-item lines="full">
        <ion-label class="ion-text-wrap">
            <ion-text>
                <h2>Pessoas</h2>
            </ion-text>
        </ion-label>
    </ion-item>
    <!-- dropdown com os clientes -->
    <ion-list>
        <ion-item *ngFor="let pessoa of mesaDetalhe.detalhes">
            <ion-label class="ion-text-wrap">
                <ion-text>
                    <p>{{ pessoa.nome }}: R$ {{ pessoa.valor }}</p>
                </ion-text>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-item lines="full">
        <ion-label class="ion-text-wrap">
            <ion-text>
                <h2>Pedidos</h2>
            </ion-text>
        </ion-label>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let pedido of mesaDetalhe.pedidos">
            <ion-label class="ion-text-wrap">
                <ion-text>
                    <p>{{ pedido.pedido }}: R$ {{ pedido.valor }}</p>
                </ion-text>
            </ion-label>
        </ion-item>
    </ion-list>


</ion-content>
