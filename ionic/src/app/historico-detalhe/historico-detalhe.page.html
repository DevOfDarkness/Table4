<ion-toolbar>
    <ion-row class="ion-justify-content-between  toolbar_line">
        <ion-col size="2">
            <div>
                <ion-buttons slot="start">
                    <ion-back-button text="" defaultHref="/historico-mesas"></ion-back-button>
                </ion-buttons>
            </div>
        </ion-col>
        <ion-col class="ion-align-self-center title"> Detalhes da Mesa </ion-col>
        <ion-col size="2"></ion-col>
    </ion-row>
</ion-toolbar>
<ion-content class="ion-padding" *ngIf="mesa">
    <ion-item lines="none">
        <ion-label class="ion-text-wrap">
            <ion-text>
                <h2 class="subtitle">{{ mesa.estabelecimento }}</h2>
                <p><strong>Total: </strong>R$ {{ mesa.valorTotal }}</p>
            </ion-text>
        </ion-label>
    </ion-item>

    <ion-item lines="full">
        <ion-label class="ion-text-wrap">
            <ion-text>
                <h2>Pessoas</h2>
            </ion-text>
        </ion-label>
    </ion-item>
    <!-- dropdown com os clientes -->
<app-pessoa-lista-pedidos *ngFor="let pessoa of pessoas" [pessoaInfo]="pessoa"> </app-pessoa-lista-pedidos>


    <ion-item lines="full">
        <ion-label class="ion-text-wrap">
            <ion-text>
                <h2>Pedidos da Mesa</h2>
            </ion-text>
        </ion-label>
    </ion-item>
    <ion-list *ngIf="pedidos">
        <ion-item *ngFor="let pedido of pedidos">
            <ion-label class="ion-text-wrap">
                <ion-text>
                    <p>{{ pedido.nome }}: R$ {{ pedido.valorPedido }}</p>
                </ion-text>
            </ion-label>
        </ion-item>
    </ion-list>


</ion-content>
