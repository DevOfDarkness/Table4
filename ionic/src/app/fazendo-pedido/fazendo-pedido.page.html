    <!-- Inicio do form  -->
<ion-content color="#000000">
  <form class="estilo_form" action="index.html" method="post">
    <h1 class="titulo_criando_item"> Novo Pedido </h1>
    <ion-item>
      <ion-label position="floating">Nome do item</ion-label>
      <ion-input required type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Valor do item</ion-label>
        <ion-input required type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Quantidade</ion-label>
          <ion-input required type="number"></ion-input>
        </ion-item>
    <h4 class="titulo_dicisao"> Quem vai dividir esse pedido? </h4>
    <ion-row id= "entrada_checkbox" *ngFor="let pessoa of pessoas; let i = index">
      <ion-col size="8">
        <ion-item >
          <ion-checkbox (ionChange)="changeChecked(i)" id="pessoa" slot="start"></ion-checkbox>
          <ion-label position="fixed">{{ pessoa.nome }}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-input *ngIf="pessoa.checked" id="peso" type="number" placeholder= "Peso do valor"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button class = "estilo_botao" shape = "round" expand="block" color="danger"> Adicionar Item</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
