<ion-toolbar>
  <ion-row class="ion-justify-content-between">
    <ion-col size="3">
      <div>
        <ion-buttons class="ion-justify-content-center">
          <ion-back-button text="" defaultHref="/tabs/tab3"></ion-back-button>
        </ion-buttons>
      </div>
    </ion-col>
    <ion-col class="ion-align-self-center title"> Novo Pedido </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
</ion-toolbar>
<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-item>
      <ion-label position="floating">Nome do item</ion-label>
      <ion-input required type="text" name="nome" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Valor do item</ion-label>
        <ion-input required type="number" name="valor" [(ngModel)]="valor"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Quantidade</ion-label>
          <ion-input required type="number" name="quantidade" [(ngModel)]="quantidade"></ion-input>
        </ion-item>
    <h4 class="titulo_dicisao"> Quem vai dividir esse pedido? </h4>
    <ion-row id= "entrada_checkbox" *ngFor="let pessoa of pessoas; let i = index">
      <ion-col size="8">
        <ion-item lines="none">
          <ion-checkbox (ionChange)="changeChecked(i)" id="pessoa" slot="start"></ion-checkbox>
          <ion-label position="fixed">{{ pessoa.nome }}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-input *ngIf="pessoa.checked && toggle" id="peso" type="number" placeholder= "Peso do valor" name="peso{{i+1}}" ngModel></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Opções avançadas</ion-label>
        <ion-toggle [(ngModel)]="toggle" name="toggle" slot="start"></ion-toggle>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button class = "estilo_botao" shape = "round" expand="block" color="danger" type="submit"> Adicionar Item</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
