<ion-toolbar>
    <ion-row class="ion-justify-content-between">
        <ion-col size="2">
            <div>
                <ion-buttons slot="start">
                    <ion-back-button text="" defaultHref="/estabelecimentos"></ion-back-button>
                </ion-buttons>
            </div>
        </ion-col>
        <ion-col class="ion-align-self-center title" *ngIf="estabelecimentoDetalhe">{{ estabelecimentoDetalhe.nome }}</ion-col>
        <ion-col size="2"></ion-col>
    </ion-row>
</ion-toolbar>

<ion-content *ngIf="estabelecimentoDetalhe">
    <ion-row>
    </ion-row>
    <ion-row></ion-row>
    <ion-item></ion-item>
    <ion-item>
        </ion-item>
            <ion-item></ion-item>
            <ion-item lines="none"><h3>Horário de Funcionamento</h3></ion-item>
                <ion-list lines="none">
                    <ion-item *ngFor="let data of estabelecimentoDetalhe.funcionamento">
                        <ion-label class="ion-text-wrap">
                            <ion-row class="align-items-baseline">
                                <ion-col size="4">{{ data.dia }}</ion-col>
                                <ion-col size="6">{{ data.hora }}</ion-col>
                                </ion-row>
                        </ion-label>
                    </ion-item>
                </ion-list>
                <ion-item lines="none"><h3>Características</h3></ion-item>
                    <ion-list>
                        <ion-item lines="none" class="list" *ngFor="let dado of estabelecimentoDetalhe.caracteristicas">
                            <ion-label class="ion-text-wrap">
                                <ion-row class="justify-content-between">
                                    <ion-col size="9">{{ dado.nome }}</ion-col>
                                    <ion-col class="check" size="3">{{ dado.checked }}</ion-col>
                                    </ion-row>
                            </ion-label>
                        </ion-item>
                    </ion-list>
</ion-content>
