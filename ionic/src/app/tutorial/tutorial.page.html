<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-slides pager ="true" #mySlider>
      <ion-slide>
        <ion-content class="fundoTutorial">
          <h1>Em qual estabelecimento você está? </h1>
          <ion-input type="text" placeholder="Nome do estabelecimento" name="estabelecimento" ngModel required></ion-input>
          <ion-item class= "tutorial_moeda">
            <ion-label>Moeda</ion-label>
            <ion-select placeholder="Opções">
              <ion-select-option value="BRL">R$ Real Brasileiro</ion-select-option>
              <ion-select-option value="ARS">$ Peso Argentino</ion-select-option>
              <ion-select-option value="USD">US$ Dolar EUA </ion-select-option>
              <ion-select-option value="EUR">€ Euro </ion-select-option>
            </ion-select>
          </ion-item>

          <div>
            <ion-button (click)="swipeNext()" shape = "round" expand="block" color="light" size="medium">Próximo</ion-button>
          </div>

        </ion-content>
      </ion-slide>
      <ion-slide>
        <ion-content class="fundoTutorial">
            <h1>Com quantas pessoas você está?</h1>
            <ion-input (ionChange)="criaArray(quantPessoas)" required [(ngModel)]="quantPessoas" name="quantPessoas" type="number" placeholder="Ex.: 7"></ion-input>
            <ion-input *ngFor="let pessoa of pessoas; let i = index" required name="pessoa{{i+1}}" ngModel placeholder="Nome"></ion-input>
            <div>
              <ion-button *ngIf="pessoas.length != 0" type="submit" class="botao" shape = "round" expand="block" color="light" size="medium">Concluir</ion-button>
            </div>
        </ion-content>
      </ion-slide>
    </ion-slides>
  </form>
</ion-content>
