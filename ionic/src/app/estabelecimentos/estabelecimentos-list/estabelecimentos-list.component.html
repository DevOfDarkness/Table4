<ion-list lines="none" (click)="mostrarDetalhe(estabelecimentoInfo.id)">
    <ion-item>
        <ion-avatar slot="start">
            <img [src]="estabelecimentoInfo.imagem">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
            <ion-text>
                <h2>{{ estabelecimentoInfo.nome }}</h2>
                <p>{{ estabelecimentoInfo.cozinha }} - {{ estabelecimentoInfo.distancia }} km</p>
            </ion-text>
        </ion-label>
    </ion-item>
</ion-list>
