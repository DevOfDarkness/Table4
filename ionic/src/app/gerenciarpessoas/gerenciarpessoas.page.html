<ion-header>
  <ion-toolbar>
    <ion-buttons class="back" slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pessoa of pessoas">
      <ion-label>{{ pessoa.nome }}</ion-label>
      <ion-button color="danger" size="small" type="submit" (click)="deletePessoa(pessoa.id)" >Deletar</ion-button>
    </ion-item>
  </ion-list>
  <section>
    <ion-list>
      <ion-item>
        <ion-label position="floating"><ion-text>Escreva o nome aqui</ion-text></ion-label>
        <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
      </ion-item>
      <ion-button class="add" expand="block">Adicionar pessoa</ion-button>
    </ion-list>
  </section>
</ion-content>
