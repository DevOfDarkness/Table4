<ion-header>
  <ion-toolbar>
    <ion-buttons class="back" slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <form [formGroup]="gerenciarPessoa" (ngSubmit)="createPessoa(gerenciarPessoa)">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating"><ion-text>Escreva o nome aqui</ion-text></ion-label>
              <ion-input formControlName="nome" required type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button mode="ios" type="submit"expand="block" class="add">Adicionar pessoa</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid> 
    </form>
    <ion-list>
        <ion-item *ngFor="let pessoa of pessoas">
          <ion-label>{{ pessoa.name }}</ion-label>
          <ion-button mode="ios" color="danger" size="small" type="submit" (click)="deletePessoa(pessoa.id)" >Deletar</ion-button>
        </ion-item>
      </ion-list> 
  </section>  
</ion-content>
